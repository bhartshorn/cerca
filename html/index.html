{{ template "head" . }}
<main>
    {{ if len .Data.Threads | eq 0 }} 
    <p> There are currently no threads. </p>
    {{ end }}
    {{ range $index, $thread := .Data.Threads }}
    <h2><a href="{{$thread.Slug}}">{{ $thread.Title }}</a></h2>
    {{ end }}
</main>
{{ if .LoggedIn }}
<aside>
    <p> <a href="/thread/new">{{ "ThreadStartNew" | translate }}</a></p>
</aside>
{{ end }}
{{ template "footer" . }}
